  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- <img class="pe-2" src="/image/filter-icon.png" alt="" /> -->
        <span class="text-danger">Bộ lọc</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-5">
            <label for="" class="text-uppercase fw-bold">Kiểu dáng</label>
            <select
              class="form-select rounded-0"
              [(ngModel)]="filterCategory"
              (change)="applyProductsFilter()"
            >
              <option value="">Tất cả</option>
              <option value="SUV">SUV</option>
              <option value="Sedan">Sedan</option>
              <option value="Hatchback">Hatchback</option>
              <option value="MPV">MPV</option>
            </select>
          </li>
          <li class="nav-item dropdown">
            <label for="" class="text-uppercase fw-bold">Giá</label>
            <select
              class="form-select rounded-0"
              [(ngModel)]="filterPrice"
              (change)="applyProductsFilter()"
            >
              <option value="">Tất cả giá</option>
              <option value="low">Dưới 1 tỷ</option>
              <option value="mid">1 tỷ - 1 tỷ 2</option>
              <option value="high">Trên 1 tỷ 2</option>
            </select>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchProduct"
            placeholder="Tìm theo tên xe..."
            name="username"
            (input)="applyProductsFilter()"
          />
        </form>
      </div>
    </div>
  </nav>
  <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 p-lg-5">
    <div class="col" *ngFor="let car of filteredProducts">
      <div class="sanpham mb-5" id="first">
        <div class="img-wrap">
          <img class="main" [src]="getImageUrl(car.image_file)" [alt]="car.ten_xe" />

          <img
            class="hover"
            [src]="getImageUrl(car.img_hover_file)"
            [alt]="car.ten_xe + ' hover'"
          />
        </div>
        <div class="content">
          <div class="text-center">
            <h3 class="pb-3">{{ car.ten_xe | uppercase }}</h3>
            <p>
              Giá từ
              <span class="fw-bolder">{{ car.gia | number }}</span>
              <span class="sup-small">VNĐ</span>
            </p>
          </div>
          <div class="fw-bold">
            <div class="d-flex justify-content-evenly">
              <p>- {{ car.so_cho_ngoi }} chỗ</p>
              <p>- {{ car.kieu_dang }}</p>
              <p>- {{ car.loai_xe }}</p>
            </div>
            <div class="d-flex justify-content-evenly">
              <p>- {{ car.xuat_xu }}</p>
              <p>- {{ car.nhien_lieu }}</p>
            </div>
            <div class="d-flex justify-content-evenly">
              <p>- {{ car.mo_ta_chi_tiet }}</p>
            </div>
          </div>
        </div>
        <div class="text-center pt-3 d-flex justify-content-evenly">
          <button class="btn btn-danger" [routerLink]="['/chitietsanpham', car.id]">
            Xem chi tiết
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="login-container d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-lg">
        <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center mb-4 fw-bold">Đăng Nhập Tài Khoản</h2>
            
            <form (ngSubmit)="onLoginSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           [(ngModel)]="email" 
                           placeholder="Nhập địa chỉ email"
                           required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           [(ngModel)]="password" 
                           placeholder="Nhập mật khẩu"
                           required>
                </div>
                
                <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
                    {{ errorMessage }}
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-danger btn-lg">Đăng Nhập</button>
                </div>
                
                <p class="text-center mt-3">
                    Chưa có tài khoản? <a href="/register" class="text-danger fw-bold">Đăng ký ngay</a>
                </p>
            </form>
        </div>
    </div>
</div>

<div class="register-container d-flex align-items-center justify-content-center">
    <div class="card register-card shadow-lg">
        <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center mb-4 fw-bold">Đăng Ký Tài Khoản</h2>
            
            <form (ngSubmit)="onRegisterSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên của bạn</label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           [(ngModel)]="name" 
                           required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           [(ngModel)]="email" 
                           required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           [(ngModel)]="password" 
                           required>
                </div>
                
                <div *ngIf="successMessage" class="alert alert-success text-center" role="alert">
                    {{ successMessage }}
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
                    {{ errorMessage }}
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng Ký</button>
                </div>
                
                <p class="text-center mt-3">
                    Đã có tài khoản? <a href="/login" class="text-primary fw-bold">Đăng nhập ngay</a>
                </p>
            </form>
        </div>
    </div>
</div>
